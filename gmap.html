<!DOCTYPE html>
<html>
  <head>
    <title>Monita RTU Maps</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var pin = [-6.40333, 106.88776, -6.40, 106.88776];
      var env = ['test', 'test.01'];
      var center = [-6.40333, 106.88776];
      var Rtrn;
      
      function setMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: center[0], lng: center[1]},
          zoom: 15 //8
        });
      }
      
      function split_LatLng(Request) {
        if (Request) {
          var spl = Request.split(";");
          if (spl.length > 0 && spl.length % 4 == 0) {
            for (var i = 0; i <= spl.length / 4; i++) {
              pin[(i*2)] = spl[(i*4)];
              pin[(i*2)+1] = spl[(i*4)+1];
              env[(i*2)] = spl[(i*4)+2];
              env[(i*2)+1] = spl[(i*4)+3];
            }
            setMap();
            setMarker();
          } else {
            for (var i = 0; i <= (spl.length - (spl.length % 4)) / 4; i++) {
              pin[(i*2)] = spl[(i*4)];
              pin[(i*2)+1] = spl[(i*4)+1];
              env[(i*2)] = spl[(i*4)+2];
              env[(i*2)+1] = spl[(i*4)+3];
            }
            setMap();
            setMarker();
          }
        }
        Rtrn = "";
        for (var i = 0; i <= pin.length; i+=2) {
          if (pin[i] && pin[i+1]) {
            Rtrn = Rtrn + pin[i] + ";" + pin[i+1] + ";" + env[i] + ";" + env[i+1] + ";";
          }
        }
      }

      function setMarker() {
        for (var i = 0; i <= pin.length; i+=2) {
          if (i < env.length - 1) {
            var marker = new google.maps.Marker({
              position: new google.maps.LatLng(pin[i], pin[i+1]),
              map: map,
              title: 'Latitude : ' + pin[i] + '; \n' +
                     'Longitude : ' + pin[i+1] + '; \n' +
                     'Board_Name : ' + env[i] + '; \n' +
                     'Serial_Number : ' + env[i+1]
            });
          } else {
            var marker = new google.maps.Marker({
              position: new google.maps.LatLng(pin[i], pin[i+1]),
              map: map,
              title: 'Latitude : ' + pin[i] + '; \n' +
                     'Longitude : ' + pin[i+1] + '; \n' +
                     'Board_Name : N/A; \n' +
                     'Serial_Number : N/A'
            });
          }
        }
      }
    </script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&callback=setMap">
    </script>
  </body>
</html>
